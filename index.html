<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login_area">
        <h1 class="text-center">Welcome To Cash-Bank</h1>
        <div class="submit_area">
            <h4>Login</h4>
            <br>
            <input type="email" class="form-control" placeholder="Enter Your Email Address" required>
            <br>
            <input type="password" class="form-control" placeholder="Enter Your Password" required>
            <br>
            <button id="login_btn" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction_area">
        <h1 class="text-center">Transaction Area</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current_deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="current_withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="current_balance">1250</span></h2>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="submit_area">
                    <h4>Deposit</h4>
                    <input id="deposit_amount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="add_deposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit_area">
                    <h4>Withdraw</h4>
                    <input id="withdraw_amount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdraw_btn" class="btn btn-success">Withdraw</button>
                </div>
                
            </div>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById('login_btn');
        loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById('login_area');
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById('transaction_area');
            transactionArea.style.display = 'block';
        })

        const depositBtn = document.getElementById('add_deposit');
        depositBtn.addEventListener('click', function(){
            // depositAmount = document.getElementById('deposit_amount').value;
            // depositNumber = parseFloat(depositAmount);
            const depositNumber = getInputNumber('deposit_amount');

            // const currentDeposit = document.getElementById('current_deposit').innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;
            // document.getElementById('current_deposit').innerText = totalDeposit;
            updateSpanText('current_deposit',depositNumber);

            // const currentBalance = document.getElementById('current_balance').innerText;
            // const currentBalanceNumber = parseFloat(currentBalance);
            // const totalBalance = currentBalanceNumber + depositNumber;
            // document.getElementById('current_balance').innerText = totalBalance;
            updateSpanText('current_balance',depositNumber);
            
            document.getElementById('deposit_amount').value = '';
        })

        const withdrawBtn = document.getElementById('withdraw_btn');
        withdrawBtn.addEventListener('click',function(){
            // withdrawAmount = document.getElementById('withdraw_amount').value;
            // depositNumber = parseFloat(withdrawAmount);
            const withdrawAmount = getInputNumber('withdraw_amount');
            // const currentWithdraw = document.getElementById('current_withdraw').innerText;
            // const currentWithdrawNumber = parseFloat(currentWithdraw);
            // const totalWithdraw = withdrawNumber + currentWithdrawNumber;
            // document.getElementById('current_withdraw').innerText = withdrawNumber + currentWithdrawNumber;
            updateSpanText('current_withdraw',withdrawAmount);
            updateSpanText('current_balance', -1 * withdrawAmount);

            document.getElementById('withdraw_amount').value = '';
            
        })

        
        function getInputNumber(id){
           amount = document.getElementById(id).value;
           amountNumber = parseFloat(amount);
           return amountNumber;
        }

        function updateSpanText(id,depositNumber){
            const currentBalance = document.getElementById(id).innerText;
            const currentNumber = parseFloat(currentBalance);
            const totalBalance = currentNumber + depositNumber;
            document.getElementById(id).innerText = totalBalance;
        }
        
        

    </script>
